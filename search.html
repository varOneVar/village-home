<body>
  <div id="app">
    <template>
      <Zheader />
    </template>
    <header class="topper">
        <div class="mark-addr flex-align-center">
            您的位置：
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item>首页</el-breadcrumb-item>
                <el-breadcrumb-item>湖南</el-breadcrumb-item>
                <el-breadcrumb-item>长沙</el-breadcrumb-item>
            </el-breadcrumb>
        </div>
        <div class="change-condition flex-align-center flex-wrap">
            <span class="label">区域选择：</span>
            <el-cascader
                class="select-area"
                v-model="value"
                @change="handleChange"
                :options="options"></el-cascader>
            <el-input v-model="search" class="search" placeholder="搜索乡村名称、位置"></el-input>
            <el-button class="search-btn" type="success">搜索</el-button>
        </div>
        <div class="choose-area flex-sb-c flex-wrap">
            <div class="choose-area-left flex-align-center flex1">
                <span>当前筛选：</span>
                <div>
                    <span class="tags" v-for="(tag, idx) of tagsList" :key="idx">{{tag.label}}<i class="icon el-icon-close"></i></span>
                </div>
                <span class="bold" style="margin-left: 12px;margin-right:19px;">重置条件</span>
                <p class="color:#999;">为您找到<span style="color:#5AC467">14</span>个乡村</p>
            </div>
            <el-link class="choose-area-right" href="./create-village.html" type="warning">没有找到您的乡村？</el-link>
        </div>
    </header>
    <section class="container">
      <!-- 中国魅力乡村 -->
      <div class="section">
        <div class="flex-justify-center flex-wrap">
            <div class="vill-box flex-align-center" v-for="(item, idx) of villageList" :key="idx">
              <template>
                <village-item
                  v-for="(v, f) of item"
                  :key="`village-${idx}-${f}`"
                  :title="v.title"
                  :sub-title="v.subTitle"
                  :image="v.image"
                />
              </template>
            </div>
          </div>
      </div>
      <div class="pages text-center">
          <template>
            <el-pagination
                background
                prev-text="上一页"
                next-text="下一页"
                layout="prev, pager, next"
                :total="1000">
            </el-pagination>
          </template>
      </div>
    </section>
    <template>
      <z-aside />
    </template>
    <template>
      <Zfooter/>
    </template>
  </div>
